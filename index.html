<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // App 컴포넌트 정의
        const App = () => {
            return (
                <div className="flex flex-col min-h-screen">
                    <header>
                        <Navbar />
                    </header>
                    <main className="flex-grow">
                        <Hero />
                        <Vision />
                        <Definition />
                        <Portfolio />
                        <CTA />
                    </main>
                    <footer>
                        <Footer />
                    </footer>
                </div>
            );
        };

        // 각 컴포넌트 파일 내용은 별도의 script 태그로 추가됩니다

        // DOM에 렌더링
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>

    <!-- 각 컴포넌트 스크립트 -->
    <script type="text/babel" src="Navbar.tsx"></script>
    <script type="text/babel" src="Hero.tsx"></script>
    <script type="text/babel" src="Vision.tsx"></script>
    <script type="text/babel" src="Definition.tsx"></script>
    <script type="text/babel" src="Portfolio.tsx"></script>
    <script type="text/babel" src="CTA.tsx"></script>
    <script type="text/babel" src="Footer.tsx"></script>
</body>
</html>
